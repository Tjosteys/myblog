{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
	{% if user.is_authenticated %}
		Hi {{ user.username }}
		<br>

		<a href="{% url 'logout' %}">logout</a>
		<br>
		<a href="{% url 'bloglist' %}">Blog</a>
	{% else %}
		<p>You are not logged in</p>
		<a href="{% url 'login' %}">Log in</a>
		<a href="{% url 'signup' %}">Sign up</a>
	{% endif %}
{% endblock content %}
