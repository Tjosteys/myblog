{% extends 'base.html' %}

{% block title %}Blogs{% endblock %}

{% block content %}
<h2>Welcome to my blog page</h2>
<a href="{% url 'index' %}">Home</a>
<a href="{% url 'post_new' %}">Create New Post</a>
<br>
	{% for post in posts %}
		<div class="post-entry">
			<h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.body }}</p>
		</div>
	{% endfor %}
{% endblock content %}
